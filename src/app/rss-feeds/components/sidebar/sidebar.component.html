<div class="sidebar">
  <div class="input-box">
    <input
      appInputChange
      type="text"
      placeholder="Type RSS feed URL and press enter"
    />
  </div>
  <ul class="channel-list">
    <ng-container *ngFor="let channel of channels">
      <li
        class="channel"
        [ngClass]="{ active: activeFeed === channel?.rssUrl }"
        (click)="showArticles(channel?.rssUrl)"
      >
        <span class="delete" (click)="deleteFeed(channel?.rssUrl)"><i class="fas fa-trash-alt"></i></span>
        <div class="channel-item">
          <div class="logo">
            <img
              src="{{ channel?.image?.url }}"
              alt=""
              draggable="false"
              style="visibility: visible"
            />
          </div>
          <div class="info">
            <div class="title">{{ channel?.title }}</div>
            <div class="description">
              {{ (channel?.description.length>6)? (channel?.description | slice:0:100)+'...':(channel?.description) }}
            </div>
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
